<button class=__add _click=$add>+</button>
<button class=__del _click=$del>-</button>
<script>
    $.add=f=>$.appendChild(`<div class=${$}__part><input value=0></div>`)
    $.del=f=>$.removeChild($('.__part:last-of-type'))
</script>
<style>
    .__{counter-reset:section -1;text-align:right;min-height:1em}
    .__part, .__add, .__del{display:inline;float:right;margin:0 .25em}
    .__part::before{content:"+"}
    .__part:not(:first-of-type)::after{content:"x**"counter(section)}
    .__part>input{width:3em;text-align:right;counter-increment:section}
</style>
