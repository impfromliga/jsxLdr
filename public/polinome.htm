<button class=__del_btn>-</button>
<button class=__add_btn>+</button>
<script>
    $('.__add_btn').onclick = e => $.appendChild(`<div class=${$}__part><input value=0></div>`)
    $('.__del_btn').onclick = e => $.removeChild($('.__part:last-of-type'))
</script>
<style>
    .__{counter-reset:section -1;text-align:right}
    .__part{display:inline;float:right}
    .__part::before{content:"+"}
    .__part:not(:first-of-type)::after{content:"x**"counter(section)}
    .__part>input{width:3em;text-align:right;counter-increment:section}
</style>
