<!--will autogenerate onmount component-->
<script>
    $.add=e=> $.appendChild(`<div class=mypoly jsxldr=polinome></div>`)
    $.del=e=> e instanceof Element? $.removeChild(e): $.removeChild( $('.mypoly:last-of-type') )
    $.clear=e=> this.querySelectorAll('.mypoly').forEach($.removeChild)
    $.change=e=> this.style.background= e.target.value

    queueMicrotask(f=>{ //queueMicrotask can natively simulate onmount component stage
        $.add(), $.add(), $.add();
    })
</script>
<style>
    .mypoly{
        padding:1em;
        border-bottom: 1px solid gray;
    }
</style>
